<html>
    <head>
        <title>Register Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        
        <form id ="registerform" action="register" method="post">
            
            <div>Registration Page</div><br>
            <div>Enter username: <input type="text" name="username" required></div><br>
            <div>Enter contact no.: <input type="text" name="contact" required></div><br>
            <div>Enter email: <input type="text" name="email" required></div><br>
            <div>Enter password: <input type="text" name="password" required></div><br>
            <input type="submit" value="Register" onsubmit="delay()">
            
         </form>
            
        <script type="text/JavaScript">
                
                function delay()
                {
                    setTimeout("location.href = 'login.html';",1500);
                }
                
        </script>
        
    </body>
    
    
</html>
